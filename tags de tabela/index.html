<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    
    <table border="1">
        <thead>
            <tr>
                <th>Categoria</th>
                <th>Produto</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="2">Multimídia</td>
                <td>Celular</td>
                <td>R$ 2</td>
            </tr>
            <tr>
                <td>Televisão</td>
                <td>R$ 3</td>
            </tr>
            <tr>
                <td rowspan="2">Vestuário</td>
                <td>Blusa</td>
                <td>R$ 1</td>
            </tr>
            <tr>
                <td>Vestido</td>
                <td>R$ 1</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Entre em contato conosco: 51 99999-9999</td>
            </tr>
        </tfoot>
    </table>

</body>
</html>

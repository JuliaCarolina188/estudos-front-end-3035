<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Responsividade</title>
</head>
<body>
    <section id="gradient">
        <img src="./assets/mulher.png" alt="Foto de uma mulher" id="mulher">
    </section>
    
    <section id="login">
        <div id="logincontent">
            <div id="logocontainer">
                <img src="./assets/livro.png" alt="Icon" id="livro">
                <h2>LingoWise</h2>
            </div>

            <div id="introductioncontainer">
                <h3>Hey, Hello</h3>
                <span>Enter your e-mail and password to login</span>
            </div>

            <form method="#">
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Type your e-mail">

                <label for="password">Password</label>
                <input type="password" name="password" id="password">

                <div id="logincontrols">
                    <label for="rememberMe">
                        <input type="checkbox" id="rememberMe">
                        Remember me
                    </label>

                    <a href="#">Forgot password?</a>
                </div>
                
                <div id="buttonscontainer">
                    <button type="submit" id="loginbutton">Login</button>
                    <button type="button">Sign Up</button>
                </div>

            </form>

            <div id="socialmediacontainer">
                <span>Or, login with</span>
                <div>
                    <button type="button">Facebook</button>
                    <button type="button">Google</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>

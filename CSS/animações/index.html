<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Animações e transições</title>
</head>
<body>

    <h1>Transições</h1>

    <div class="container">

        <div class="item text changecolorpurple">Roxo</div>

        <div class="item text changecolorblue">Azul</div>

        <div class="item text changecolororange">Laranja</div>

        <div class="item text changecolorgreen">Verde</div>
    </div>

    <hr>

    <div class="container">
        <input type="radio" name="inputs" id="inputs" checked>
        <input type="radio" name="inputs" id="inputs">
        <input type="radio" name="inputs" id="inputs">
        <input type="radio" name="inputs" id="inputs">
        <input type="radio" name="inputs" id="inputs">
    </div>

    <hr>

    <h1>Animações</h1> 

    <div class="container">

        <div class="item text animationred">
            Vermelho
        </div>

        <div class="text item animationpink">Rosa</div>
    </div>

    <hr>

    <div class="container" style="display: block;">
        <div class="itemredondo text changecolorpurple linear">Linear</div>

        <div class="itemredondo text changecolorblue ease">Ease</div>

        <div class="itemredondo text changecolororange easeout">Easeout</div>

        <div class="itemredondo text changecolorgreen easein">Easein</div>
    </div>

</body>
</html>
